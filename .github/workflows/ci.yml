name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Test TSSEngine package
      run: |
        cd Packages/TSSEngine
        swift test --parallel

    - name: Test HealthStore package
      run: |
        cd Packages/HealthStore
        swift build

    - name: Test Persistence package
      run: |
        cd Packages/Persistence
        swift build

    - name: Build SharedUI package
      run: |
        cd Packages/SharedUI
        swift build

  build:
    name: Build
    runs-on: macos-14
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Build all packages
      run: |
        for package in Packages/*/; do
          echo "Building $package"
          cd "$package"
          swift build
          cd ../..
        done

  lint:
    name: Lint
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

